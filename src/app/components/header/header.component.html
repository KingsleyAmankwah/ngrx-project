<div
  class="md:grid lmdgrid-cols-[80px_2fr_0.5fr] md:grid-cols-[280px_1fr_0.3fr] flex justify-between items-center h-[64px] px-4 sticky top-0 right-0 left-0 w-full z-50 bg-white"
>
  <div class="flex items-center md:gap-2 text-[#5f6368]">
    <div
      class="flex justify-center items-center w-[48px] h-[48px] cursor-pointer hover:rounded-full hover:bg-light-silver"
      (click)="onToggleSidebar()"
    >
      <mat-icon class="text-3xl mb-2">menu</mat-icon>
    </div>
    <div
      class="hidden md:flex items-center gap-2 text-[#5f6368] text-xl font-medium cursor-pointer"
      [routerLink]="'/contact/list'"
    >
      <img class="w-[44px] h-[40px]" src="assets/images/logo.png" />
      <span class=""> Contacts </span>
    </div>
  </div>
  <div>
    <div class="relative w-full">
      <mat-icon
        class="hidden md:block absolute top-1/2 left-4 -translate-y-1/2 text-[#5f6368] text-xl"
        >search</mat-icon
      >
      <input
        class="w-full bg-[#F1F3F4] h-[46px] rounded-md px-12 outline-none focus:bg-[rgba(255,255,255,1)] focus:shadow-md focus:rounded-br-none focus:rounded-bl-none"
        placeholder="Search"
      />
    </div>
  </div>
  <div class="flex items-end justify-end gap-6 ml-4">
    <p class="text-xs lg:flex items-center text-center hidden">ABK</p>
    <div
      [matMenuTriggerFor]="userOption"
      class="flex items-center justify-center md:w-11 md:h-11 w-8 h-8 bg-blue rounded-full cursor-pointer"
    >
      <span class="text-white font-medium text-xs md:text-lg">ABK</span>
    </div>
    <mat-menu #userOption>
      <div class="max-h-56 overflow-y-auto">
        <button mat-menu-item>
          <div class="flex gap-3 justify-between items-center">
            <i class="icon-logout text-2xl"></i>
            <span>Logout</span>
          </div>
        </button>
      </div>
    </mat-menu>
  </div>
</div>
